<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- 引入Bootstrap核心样式文件 -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/css/toastr.min.css" type="text/css">
    <!-- 引入jQuery核心js文件 -->
    <script src="/assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入BootStrap核心js文件 -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/toastr.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/login.js"></script>
</head>
<body style="background-color: lightgray">
<div class="container">
    <div class="page-header" style="text-align: center">
        <h1>家庭理财记账系统 <small>专于为家庭提供理财记账</small></h1>
    </div>
</div>
<div class="container" style="text-align: center;margin-top: 10px;">
    <form method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address/Telephone</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Please Input Email or Tel">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Please Input Password" autocomplete="on">
        </div>
        <div style="display: inline-block;float: right">
            <a th:href="@{/user/register}" methods="" style="margin-right: 10px">没有帐号?去注册</a>
<!--            <a href="/user/register" methods="">没有帐号？去注册</a>-->
            <button type="submit" class="btn btn-default" id="loginBtn">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
